service: the-marriage-of-ferris

provider:
  name: aws
  runtime: rust
  memorySize: 128
  iamRoleStatments:
    - Effect: "Allow"
      Action:
        - "logs:CreateLogGroup"
        - "logs:CreateLogStream"
        - "logs:PutLogEvents"
        - "logs:DescribeLogStreams"
      Resource:
        - "*"

plugins:
  - serverless-rust

package:
  individually: true

functions:

  create-household:
    handler: create_household
    events:
      - http:
          path: household
          method: put